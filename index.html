<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    

    <div class="welcome-display">
        <h1 class="title">Easy History Trivia Questions!</h1>
        <button class="start-quiz-button">Start Quiz</button>
    </div>

    <form class="quiz-form">
        <div class="quiz-question">
            <p class="quiz-question-asked">Who was the second man to walk on the moon?</p>
            
            <label for="buzzAldrin" id="buzzAldrinLabel"> Buzz Aldrin
                <input type="radio" name="whowas" id="buzzAldrin"> </label>

            <label for="neilArmstrong" id="neilArmstrongLabel"> Neil Armstrong
                <input type="radio" name="whowas" id="neilArmstrong"> </label>
        </div>


        <div class="quiz-question">
            <p class="quiz-question-asked">Which country gave the Statue of Liberty as a gift to the United States of
                America?</p>

            <label for="england" id="englandLabel"> England
                <input type="radio" name="whichwas" id="england"> </label>

            <label for="france" id="franceLabel"> France
                <input type="radio" name="whichwas" id="france"> </label>
        </div>


        <div class="quiz-question">
            <p class="quiz-question-asked">Which war started in 1939 and ended in 1945?</p>

            <label for="ww1" id="ww1Label"> WWI
                <input type="radio" name="whichwas" id="ww1"> </label>

            <label for="ww2" id="ww2Label"> WWII
                <input type="radio" name="whichwas" id="ww2"> </label>
        </div>

        <input type="submit">
    </form>

    <script src="script/script.js"></script>
</body>
</html>

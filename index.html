<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    

    <div class="welcome-display">
        <h1 class="welcome-title">Easy History Trivia Questions!</h1>
        <br />
        <button class="start-quiz-button">Start Quiz</button>
    </div>

    <form class="quiz-form">
            <div class="question">
                <p class="quiz-question-asked">Who was the second man to walk on the moon?</p>
                <label>
                    <input type="radio" class="option-input radio" name="first" value="A" checked />
                    Neil Armstrong
                </label>
                <label>
                    <input type="radio" class="option-input radio" name="first" value="B"  />
                    Buzz Aldrin &nbsp;&nbsp;&nbsp;&nbsp;
                </label>
            </div>

            <div class="question">
                <p class="quiz-question-asked">Which country gave the Statue of Liberty<br /> as a gift to the United States
                    of America?</p>
                <label>
                    <input type="radio" class="option-input radio" name="snd" value="A" checked />
                    France &nbsp;
                </label>
                <label>
                    <input type="radio" class="option-input radio" name="snd" value="B" />
                    England
                </label>
            </div>

            <div class="question">
                <p class="quiz-question-asked">Which war started in 1939 and ended in 1945?</p>
                <label>
                    <input type="radio" class="option-input radio" name="trd" value="A" checked />
                    WWI
                </label>
                <label>
                    <input type="radio" class="option-input radio" name="trd" value="B" />
                    WWII
                </label>
            </div>



        <button class="submit-button"> SUBMIT </button>
    </form>

    <script src="script/script.js"></script>
</body>
</html>
